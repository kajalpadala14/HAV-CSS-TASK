<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Display Values</title>
    <link rel="stylesheet" href="default-display-values.css">
</head>
<body>
    <h1>Default Display Property Values</h1>

   
    <div class="block-element">This is a div (block element)</div>
    <p class="block-element">This is a paragraph (block element)</p>

  
    <span class="inline-element">This is a span (inline element)</span>
    <a href="#" class="inline-element">This is a link (inline element)</a>

    <img src="https://via.placeholder.com/100" alt="This is an image (inline-block element)" class="inline-block-element">

   
    <ul>
        <li class="list-item-element">List item 1</li>
        <li class="list-item-element">List item 2</li>
        <li class="list-item-element">List item 3</li>
    </ul>
</body>
</html>
